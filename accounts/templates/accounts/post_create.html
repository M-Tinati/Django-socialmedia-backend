{% extends 'base.html' %}
{% block title %}Create Post{% endblock %}

{% block content %}
<section class="min-h-screen bg-gray-50 py-16">
  <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">📝 Create New Post</h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block font-medium text-gray-700">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-500">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <div class="text-right">
        <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:scale-105 transition">
          ✅ Create
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}

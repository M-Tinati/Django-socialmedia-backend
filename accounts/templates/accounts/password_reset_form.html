{% extends "base.html" %}
{% block title %}Reset Your Password{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold text-center mb-6">Reset your password</h2>
<form method="post" class="space-y-4">
    {% csrf_token %}
    <label for="id_email" class="block text-sm font-medium text-gray-700">Email address</label>
    {{ form.email|as_widget|add_class:"w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" }}
    
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md">
        Send Reset Email
    </button>
</form>
{% endblock %}
